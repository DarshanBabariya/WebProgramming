<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="container" method="GET"  onsubmit="alert('Succesfully Submited.!!')">
        <h1>Login Form</h1>
        <hr>
        
        <label for="uname"><b>User Name</b></label><br>
        <input type="text" name="uname" id="uname" placeholder="Enter Your User Name" pattern="[a-zA-Z0-9@_!#$%^&*]+" required>
        <br>

        <div id="validate_uname">
            <p id="starting" class="valid_uname">Should not strat with _ or @ or numbers*</p>
        </div>

        <label for="password"><b>Password</b></label>
        <input type="password" name="pwd" id="pwd" placeholder="Enter Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
        <br>

        <div id="validate">
            <p id="lower" class="invalid">Contain a lowercase letters*</p>
            <p id="capital" class="invalid">Contain a uppercase letters*</p>
            <p id="num" class="invalid">Contain a numbers*</p>
            <p id="length" class="invalid">Contain a minimum 6 characters*</p>
        </div>

        <input type="submit" value="Submit" id="submit"> 

    </form>

    <div class="my-info" style="margin:25px; color: white;">

        <h3>Enrollment : 180020107001</h3>
    </div>

   <script src="js/script.js"></script>

</body>
</html>
